<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ui</title>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>
    </head>
    <body>

 <!-- ________________________________homepage code _______________________________-->

        <nav>
            <div class="logo">
                <img src="css/assets/logo/logo.png">
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#"><img src="css/assets/logo/shop.png"></a></li>
            </ul>
        </nav>
        <section class="sec1">
            <p id="slogan">Our clothing, your comfort</p>
            <p id="detailed-slogan">We understand that you need to look good and feel great <br> 
                It all starts with what you are wearing.</p>
            <a href="#section2"><img class="home-pointer" src="css/assets/mouse_click.png"></a>
        </section>

 <!-- _____________________________Category section_________________________________ -->


        <section class="sec2" id="section2">
            <div id="categories">
                <input type="checkbox" name="Men" value="Men" checked> Men
                <input type="checkbox" name="Women" value="Women" checked> Women
                <input type="checkbox" name="Children" value="Children"> Children
                <button class="category-button">See All Products</button>
            </div>
        </section>

<!--_______________________________  Shopping section_______________________________-->
        
        <section class="sec3">
            <h3><span>Men</span> </h3>
        </section>


        <script type="text/javascript">
            $(window).on('scroll', function(){
                if ($(window).scrollTop()){
                    $('nav').addClass('black');
                }
                else{
                    $('nav').removeClass('black');
                }
            })
        </script>
    </body>
</html>
